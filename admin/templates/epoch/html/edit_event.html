    <div>

        <input type="text" id="memberSearch" placeholder="Search for members." onkeyup="searchMembers(this.value);" />

      <script>
      var timeout;
      function searchMembers(value) {
        // This is broken code that only works on two word names.
        var parsedValue = value.split(' ');
        var first = encodeURIComponent(parsedValue[0]);
        var last = encodeURIComponent(parsedValue[1]);

        // Setup a delay before firing off a search.
        if (timeout) {
          clearTimeout(timeout);
        }

        timeout = setTimeout(function () {
          // Search the db for members matching this.
          var url = "index.php?page=get_matching_members&first=" + first + "&last=" + last;
          var xhr = new XMLHttpRequest();
            xhr.open('GET', url, false);
            xhr.send(null);
          var response = JSON.parse(xhr.responseText);

          // Take each and add to the HTML, the easy way.
          memberSearchResults.innerHTML = "";
          for (var i = 0; i < response.length; i++) {
            memberSearchResults.innerHTML += "<li><a href='#' onclick='add(this.innerHTML);'>" + response[i].first_name + ' ' + response[i].last_name + " (" + response[i].id + ")" + "</a></li>";
          }

        }, 400);
      }

      function add(value) {
        var event_id = <?php echo htmlentities($event['id']); ?>;
        var toParse = value.split(' ');
        var member_id = toParse[toParse.length-1].substr(1, toParse[toParse.length-1].length - 2);
        var xhr = new XMLHttpRequest();
          xhr.open('GET', 'index.php?page=add_member_to_event&event=' + event_id + '&member=' + member_id, false);
          xhr.send(null);

        // Add member to the lower set of li elms
        membersAttendingList.innerHTML += "<li><a href='javascript:void(0);' onclick='this.style.textDecoration='line-through';remove(this.innerHTML, <?php echo htmlentities($event['id']); ?>);'>" + xhr.responseText + "</a></li>";
        membersAttendingCount.innerHTML = +membersAttendingCount.innerHTML + 1;
      }

      function remove(member_name, event_id) {
        var xhr = new XMLHttpRequest();
          xhr.open("GET", "index.php?page=remove_member_from_event&event=" + event_id + "&member=" + member_name, false);
          xhr.send(null);

          membersAttendingCount.innerHTML = +membersAttendingCount.innerHTML - 1;
      }
      </script>

      <div id="memberSearchOutput">
        Search Results:
        <ul id="memberSearchResults">
          <!-- Let the JS fill this in -->
        </ul>
      </div>

      <div id="membersAttending">
        Members Attending:
        <span id="membersAttendingCount"><?php echo count($membersAttending); ?></span>

        <ul id="membersAttendingList">

            foreach ($membersAttending as $member) {
              $name = MySQL::single(
                "SELECT `first_name`,`last_name` FROM `{$database}`.`member_database` WHERE `id` = '{$member['member_id']}';");

              $tmp_name = $name['first_name'] . ' ' . $name['last_name'];
              $parms = '"' . str_replace(' ', ',', $tmp_name) . '", ' . $event['id'];
              echo "<li><a href='javascript:void(0);' onclick='this.style.textDecoration=\"line-through\";remove({$parms});'>" . $tmp_name . '</a></li>';
            }
          ?>
        </ul>
