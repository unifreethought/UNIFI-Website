/**

function bind_quote_rotate() {

    quotes[1] = "\"The secrets of evolution are time and death.\"<br \/\>-- Carl Sagan";

    quotes[3] = "\"Don't panic.\"<br \/\>-- Douglas Adams";
    quotes[4] = "\"I can\'t believe the special stories about our relationship to the universe at large.\"<br \/\>-- Richard Feynman";
  
  var elm = document.querySelector("#quote");
    elm.onclick = function (e) {
      var pick = Math.floor(Math.random() * quotes.length);
      this.innerHTML = quotes[pick];
    };
}

/**
 * Set up the nav elements to go to their child a's link.
 */
function bind_nav_links() {
  window.nav_elms = document.querySelectorAll('.nav-item');
  var i = 0, len = window.nav_elms.length;
  for (i; i < len; i++) {
    window.nav_elms[i].onclick = function () { window.location = this.childNodes[0].href; };
  }
}

/**
 * Do some custom CSS for Firefox...
 */
function custom_firefox_css() {
  if (navigator.userAgent.toLowerCase().indexOf('firefox') > -1) {
    // The #blog-wrapper is broken, fix that.
    document.querySelector('#blog-wrapper').style.paddingLeft = '1%';
    document.querySelector('#blog-wrapper').style.paddingRight = "1%";
    document.querySelector('#blog-wrapper').style.width = "70%";
  }
}

/**
 * Fix the content wrapper's height.
 */
function fix_content_wrapper_height() {
  var elm = document.querySelector("#blog-wrapper");
    try {
      elm.style.height = document.height + 'px';
    } catch (e) {
      console.log(e);
    }
}

window.onload = function () {
  // Bind the rotating quote function to the page.
  bind_quote_rotate();
  
  // Map the nav elements to their first child's href.
  bind_nav_links();
  
  // Attempt to fix some CSS issues
  custom_firefox_css();
  
  // Make sure that the wrapper is the right height.
  fix_content_wrapper_height();
};
